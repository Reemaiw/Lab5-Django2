{%load static %}
<!DOCTYPE html>
<html>
<head>
    <title>People</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>People</h1>
    <ul>
        {% for person in people %}
            <li>{{ person.username }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'add' %}">Add Person</a>
</body>
</html>
